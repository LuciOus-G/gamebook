{% extends 'base.html' %}
{% load static from staticfiles %}

{% block css %}
  <style rel='stylesheet' type="text/css">
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
{% endblock css %}

{% block content %}
  <div class="center" style="width:100%;">
    <form class="req container" action="{% url 'send' %}" method="post">{% csrf_token %}
    <div class="form-group row" style="margin-left:12%;">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" class="form-control" id="staticEmail" placeholder="email@example.com" required style="width:60%;">
      </div>
    </div>
    <div class="form-group row" style="margin-left:12%;">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" name="name" placeholder="John" required style="width:60%;">
      </div>
    </div>
  <div class="form-group row" style="margin-left:12%;">
      <label for="inputGame" class="col-sm-2 col-form-label">Game's</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputGame" name="game" placeholder="Resident Evil" required style="width:60%;">
      </div>
    </div>
    <center><input type="submit" name="submit" value="Request" class="btn btn-success"></center>
    </form>
  </div>
{% endblock content %}
